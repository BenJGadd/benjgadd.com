<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Converter</title>
</head>
<body>
    <h1>Number Converter</h1>
    <label>Binary: <input type="text" id="binary"></label><br><br>
    <label>Decimal: <input type="text" id="decimal"></label><br><br>
    <label>Hexadecimal: <input type="text" id="hex"></label>

    <script>
        const inputs = ['binary', 'decimal', 'hex'];
        const bases = { binary: 2, decimal: 10, hex: 16 };

        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                let value = parseInt(this.value.replace(/^0x/, ''), bases[id]);
                if (isNaN(value)) value = 0;
                
                inputs.forEach(otherId => {
                    if (otherId !== id) {
                        let result = otherId === 'hex' ? 
                            '0x' + value.toString(16).toUpperCase().padStart(2, '0') :
                            value.toString(bases[otherId]);
                        document.getElementById(otherId).value = result;
                    }
                });
            });
        });
    </script>
</body>
</html>
